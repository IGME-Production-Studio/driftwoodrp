<!doctype HTML>

<head>
	<title> NPC & Monster Generator </title> 
	<link rel="stylesheet" type="text/css" href="css/mgen.css" /> 
</head> 

<body>

	<h1> Monster Generator </h1> 
	
	<div id="columnLeft">
		<p> Name: <input id =""> </input placeholder = "Name here"> <p> 
		<div id="picture"><img src="imgs/puppy.jpg" alt="puppy"> </div> <!-- picture, perhaps selectable from a dropdown menu of standard monster pictures or NPC pictures. --> 
		<p>Challenge Rating: <input val="1"></p> <!-- Challenge rating determines stat potential. -->
		<button>GENERATE</button>
	</div> 
	
	<div id="columnMiddle">
	<!-- Graphs represent a percentage of maximum potential as determined by challenge rating and in the case of HP, size. 
		DMs may increase or decrease this maximum MANUALLY by clicking plus and minus buttons next to the graphs. -->
		
		<!-- Size determines HP potential; so does CHALLENGE RATING. --> 
		<div class='graph' id="sizeGraph">
			<button class="incrementButton">+</button>
			<button class="decrementButton">+</button>
		</div> 

		<!-- HP initial potential (maximum) determined by SIZE and CHALLENGE RATING -->
		<div class='graph' id="HPGraph">
			<button class="incrementButton">+</button>
			<button class="decrementButton">+</button>
		</div> 

		 <!-- STR initial maximum determined by CHALLENGE RATING; can be increased / decreased --> 
		<div class='graph' id="strGraph">
			<button class="incrementButton">+</button>
			<button class="decrementButton">+</button>
		</div>
	</div> 
	
	<div id="columnRight">		
		<!-- CHA initial maximum determined by CHALLENGE RATING; can be increased / decreased --> 
		<div class='graph' id="chaGraph">
			<button class="incrementButton">+</button>
			<button class="decrementButton">+</button>
		</div> 

		<!-- DEX initial maximum determined by CHALLENGE RATING; can be increased / decreased -->
		<div class='graph' id="dexGraph">
			<button class="incrementButton">+</button>
			<button class="decrementButton">+</button>
		</div> 

		<!-- INT initial maximum determined by CHALLENGE RATING; can be increased / decreased -->
		<div class='graph' id="intGraph">
			<button class="incrementButton">+</button>
			<button class="decrementButton">+</button>
		</div> 

		<!-- WIS initial maximum determined by CHALLENGE RATING; can be increased / decreased -->
		<div class='graph' id="wisGraph">
			<button class="incrementButton">+</button>
			<button class="decrementButton">+</button>
		</div> 
	</div> 
	
</body> 
</html>

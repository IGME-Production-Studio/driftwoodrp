<!-- BEGIN: Main wrapper -->
<div id="Main" class="login-page">
  <!-- BEGIN: header -->
  <header class="header">

  <!-- END: header -->
  <!-- BEGIN: Main container -->
  <section class='main' role='main'>
    <form action="" method="post" class="login">
      <img src="assets/images/logo.png" />
      <div class="control-group">
        <label class="control-label" for="username">Username</label>
        <div class="controls">
          <input type="text" name="username" id="username" class="input-block-level" />
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="password">Password <small class="pull-right muted"><a href="reset-password.html">Forgot Password?</a></small></label>
        <div class="controls">
          <input type="password" name="password" id="password" class="input-block-level" />
        </div>
      </div>
      <div class="control-group">
        <div class="controls">
          <input type="submit" class="btn btn-primary" value="Sign in" /> 
          <a href="register.html">Not registered?</a>
        </div>
      </div>
    </form>
  </section>
  <!--END: main container-->

  <footer class="footer">
